<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Polls</h1>
    {% if poll_list  %}
        <ul id="polls-list">
        {% for poll in poll_list %}
            <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p id="no-polls">No polls are available</p>
    {% endif %}
    </body>
</html>
